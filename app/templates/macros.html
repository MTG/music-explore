{% macro nav_link(link, name) %}
    <li class="nav-item {% if page == link %} active {% endif %}">
        <a class="nav-link" href="/{{ link }}">{{ name }}</a>
    </li>
{% endmacro %}

{% macro radio_buttons(name, values, style) %}
    <div class="form-group form-row">
        <div class="btn-group-vertical btn-group-toggle col-12" data-toggle="buttons">
        {% if values is mapping %}
            {% for key, value in values.items() %}
                <label class="btn {{ style }}">
                    <input type="radio" name="{{ name }}" value="{{ key }}">{{ value }}
                </label>
            {% endfor %}
        {% else %}
            {% for value in values %}
                <label class="btn {{ style }}">
                    <input type="radio" name="{{ name }}" value="{{ value }}">{{ value | capitalize }}
                </label>
            {% endfor %}
        {% endif %}
        </div>
    </div>
{% endmacro %}
